<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../general.css" />
  </head>
  <body id="body">
    <section>
      <div class="navbar-placeholder"></div>
      <div class="navbar">
        <div class="logo">
          <img class="burger-menu" src="../img-general/icons/burger-menu.png" />
          <a href="../index.html">
            <img src="../img-general/logo.png" alt="logo" />
            <p class="text-logo">GamePlex</p>
          </a>
        </div>
        <nav class="center-nav-bar">
          <div class="close-button-menu-toggle"></div>
          <a href="../sign-up/sing-up.html">Sign Up</a>
          <a href="../login/login.html" id="active-link">Login</a>
        </nav>
      </div>

      <form
        action="../authentication/login.php"
        method="post"
        name="login"
        class="login-container"
      >
        <h1>Login</h1>
        <p class="using-social-networks-text">Login using social networks</p>
        <div class="social-networks">
          <a href="https://www.facebook.com/?locale=ro_RO">
            <div class="gray-circle">
              <img src="img/facebook.png" alt="facebook" />
            </div>
          </a>
          <a href="https://www.google.co.uk/">
            <div class="gray-circle">
              <img src="img/google.png" alt="google" />
            </div>
          </a>
          <a href="https://x.com/i/flow/login">
            <div class="gray-circle">
              <img src="img/twitter.png" alt="twitter" />
            </div>
          </a>
        </div>
        <div class="or">
          <div class="line"></div>
          <p>or</p>
          <div class="line"></div>
        </div>
        <div class="inputs">
          <form>
            <input
              type="email"
              name="email"
              id="orange-input"
              placeholder="Enter your email"
              required
            />
            <input
              type="password"
              name="password"
              id="orange-input"
              placeholder="Enter your password"
              required
            />
            <div class="button-text">
              <a href="../404/404.html">
                <input type="submit" class="orange-button" value="Login" />
              </a>
              <p>
                New Here?
                <span><a href="../sign-up/sing-up.html">Sign Up</a></span>
              </p>
            </div>
          </form>
        </div>
      </form>
    </section>

    <script src="../script.js"></script>
  </body>
</html>
